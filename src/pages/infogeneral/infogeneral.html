<ion-header>
  <ion-navbar class="color">
    <ion-title class="color">infogeneral</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="list">
      <div class="item item-input item-select">
        <div class="input-label">
          Categorie d'objet
        </div>
        <select [(ngModel)]="categorie" style="width:150px" name="categorie" id="categorie" >
          <optgroup label="Movilier-Deco" >
            <option value="1">Gros mobilier</option>
            <option selected="" value="2">Petit mobilier</option>
            <option>Canape, Fauteuils et chaises</option>
            <option>Tables et bureaux</option>
            <option>Linge de maison</option>
            <option>Objets deco et vaisselle</option>
            <option>Mobilier professionnel</option>
          </optgroup>
          <optgroup label="Mode">
            <option value='Vetement-femme'>Vetement femme</option>
            <option value='Vetement-homme'>Vetement homme</option>
          </optgroup>
        </select>
      </div>
      <br/>
  </div>
  <div class="list">
      
        <div class="item item-input item-select">
          <div class="input-label">
            Categorie de Fournisseur
          </div>
          <select [(ngModel)]="fourni" style="width:150px" name="fourni" id="fourni" >
              <option value='Fournisseur1'>Fournisseur1</option>
              <option value='Fournisseur2'>Fournisseur2</option>
          </select>
        </div>
        <br/>
    </div>
    <div class="content has-header">
        <p>Nom d'objet*</p>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="" [(ngModel)]="Nom">
          </label>
        </div>
    </div>
    <br/>
      <button ion-button color="light" (click)="presentActionSheet()">Photo+<ion-icon md="md-add-circle"></ion-icon></button>
      <button ion-button color="light" (click)="deletePhoto()">Remove<ion-icon name='close'></ion-icon></button>
      <br/>
      <div class="div">
          <ion-img class="header-image" src={{avatar1}}></ion-img>
          <ion-img class="header-image" src={{avatar2}}></ion-img>
          <ion-img class="header-image" src={{avatar3}}></ion-img>
      </div>
      <div class="div">
          <ion-img class="header-image" src={{avatar4}}></ion-img>
          <ion-img class="header-image" src={{avatar5}}></ion-img>
          <ion-img class="header-image" src={{avatar6}}></ion-img>
      </div>
      <button ion-button color="light" icon-end full (click)="change(categorie,Nom,fourni)">
          Suivant<ion-icon name='arrow-forward'></ion-icon>
      </button>
      <br/>
</ion-content>
