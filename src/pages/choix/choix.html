<ion-header>

  <ion-navbar class="color">
    <ion-title class="color">choix</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="light"  full (click)="goinfo()">Entrer un nouveau objet</button>
  <br/>
  <br/>
  <label class="item item-input">
    <input type="text" placeholder="Nom" [(ngModel)]="nom_cherche">
  </label>
  <button ion-button color="light" full (click)="search(nom_cherche)">Chercher les produits</button>
  <button ion-button color="light" full (click)="scanQR()">Code barre Scanner</button>
</ion-content>
